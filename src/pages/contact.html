<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700;900&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATED -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ICONO PESTAÑA -->
    <link rel="shortcut icon" href="https://i.ibb.co/7nxLYnR/mvlogo-transformed.png" type="image/x-icon" />
    <title>contactanos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row">
          <div>
            <a href="../index.html"
              ><img
                class="logo animate__animated animate__fadeIn"
                src="https://i.ibb.co/7nxLYnR/mvlogo-transformed.png"
                width="60rem"
                alt="logo web"
            /></a>
          </div>
          <input type="checkbox" id="check" />
          <label for="check" class="mostrar-menu">&#8801;</label>

          <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/about.html">Sobre Nosotros</a></li>
            <li><a href="../pages/services.html">servicios</a></li>
            <li><a href="./projects.html" class="active">Proyectos</a></li>
            <li><a href="../pages/contact.html">Contactanos</a></li>
            <label for="check" class="esconder-menu">&#215;</label>
          </ul>
        </div>
      </div>
    </header>

    <!-- CONTENIDO contact -->
    <main>
      <section class="contact-section">
        <div
          class="contact-form-container"
        >
          <!-- Title -->
          <h1 class="text-7xl font-medium drop-shadow-lg">Contactanos</h1>
          <!-- Description -->
          <p class="w-1/2 text-xl px-4">
            ¡Contáctanos para soluciones de marketing y diseño! Estamos aquí para
            ayudarte a destacar en el mercado
          </p>
          <!-- Form -->
          <form class="flex flex-col py-4 px-8 rounded-lg w-1/2">
            <!-- Name -->
            <div class="mb-6 w-4/5 h-12 border-b-2 border-gray-400">
              <input
                type="email"
                class="form-control text-light text-lg px-4 bg-dark w-full h-full"
                id="correo"
                placeholder="Ingresa tu Correo aqui..."
                aria-describedby="emailHelp"
              />
            </div>
            <!-- Subject -->
            <div class="mb-6 w-4/5 h-12 border-b-2 border-gray-400">
              <input
                type="text"
                class="form-control text-light text-lg px-4 bg-dark w-full h-full"
                id="asunto"
                placeholder="Ingresa el Asunto aqui..."
              />
            </div>
            <!-- Message -->
            <div class="mb-8 w-4/5 h-12 border-b-2 border-gray-400">
              <input
                type="text"
                class="form-control text-light text-lg px-4 bg-dark w-full h-full"
                id="mensaje"
                placeholder="Ingresa el Mensaje aqui..."
              />
            </div>
            <!-- Send Button -->
            <button
              type="submit"
              class="bg-[#2C2A1F] text-white w-1/2 h-10 rounded-lg"
            >
              Enviar
            </button>
          </form>
        </div>
        <!-- Contact Info -->
        <div
          class="contact-info-container"
        >
          <!-- Title -->
          <h2 class="text-4xl text-white font-bold mb-6 border-b-4 border-[#2C2A1F]">
            Informacion
          </h2>
          <!-- Email -->
          <h4 class="text-lg font-semibold mb-2">MagicM2023@gmail.com</h4>
          <!-- Phone -->
          <h4 class="text-lg font-semibold mb-2">+57 301-304-3042</h4>
          <!-- Instagram -->
          <h4 class="text-lg font-semibold mb-2">@MagicM2023</h4>
        </div>
      </section>
      
    </main>
    <!-- FOOTER -->
    
    <iframe src="../components/footer.html" width="100%" height="100%"></iframe>
  </body>
</html>
